version: '3.7'

services:

  # Elasticsearch Docker Images: https://www.docker.elastic.co/
  es-connect:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
    container_name: es-connect
    hostname: es-connect
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  kibana-connect:
    container_name: kibana-connect
    hostname: kibana-connect
    image: docker.elastic.co/kibana/kibana:7.12.1
    environment:
      - ELASTICSEARCH_HOSTS=http://es-connect:9200
    ports:
      - 5601:5601
    depends_on:
      - es-connect

volumes:
  elasticsearch-data:
    driver: local
